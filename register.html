<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="消息重写助手 - 用户注册">
    <title>注册 | 消息重写助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="bg-gradient-1"></div>
        <div class="bg-gradient-2"></div>
        <div class="bg-grid"></div>
    </div>

    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M4 8C4 5.79086 5.79086 4 8 4H24C26.2091 4 28 5.79086 28 8V20C28 22.2091 26.2091 24 24 24H18L12 28V24H8C5.79086 24 4 22.2091 4 20V8Z"
                        fill="url(#logo-gradient)" />
                    <path d="M10 12H22M10 16H18" stroke="white" stroke-width="2" stroke-linecap="round" />
                    <defs>
                        <linearGradient id="logo-gradient" x1="4" y1="4" x2="28" y2="28" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#3B82F6" />
                            <stop offset="1" stop-color="#EF4444" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <span class="logo-text">消息重写助手</span>
        </div>

        <!-- 注册卡片 -->
        <div class="auth-card">
            <h1>创建账户 ✨</h1>
            <p class="auth-subtitle">开始您的智能消息重写之旅</p>

            <!-- 错误提示 -->
            <div class="auth-error" id="errorMsg"></div>

            <!-- 注册表单 -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <input type="text" id="username" name="username" placeholder="3-20个字符" required minlength="3"
                            maxlength="20">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        <input type="password" id="password" name="password" placeholder="至少6个字符" required
                            minlength="6">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="再次输入密码"
                            required>
                    </div>
                </div>

                <button type="submit" class="auth-btn" id="submitBtn">
                    <span class="btn-text">注册</span>
                    <span class="btn-loading">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                            <circle class="spinner-track" cx="12" cy="12" r="10" fill="none" stroke-width="3" />
                            <circle class="spinner-fill" cx="12" cy="12" r="10" fill="none" stroke-width="3" />
                        </svg>
                    </span>
                </button>
            </form>

            <!-- 分隔线 -->
            <div class="auth-divider">
                <span>已有账户？</span>
            </div>

            <!-- 登录链接 -->
            <a href="login.html" class="auth-link-btn">
                返回登录
            </a>
        </div>

        <!-- 页脚 -->
        <p class="auth-footer">© 2026 消息重写助手</p>
    </div>

    <script src="auth.js"></script>
    <script>
        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 验证密码匹配
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }

            await handleRegister(username, email, password);
        });

        // 密码显示切换
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        });

        // 密码强度检测
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthEl = document.getElementById('passwordStrength');
            const bar = strengthEl.querySelector('.strength-bar');
            const text = strengthEl.querySelector('.strength-text');

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const levels = ['', '弱', '较弱', '中等', '较强', '强'];
            const colors = ['', '#EF4444', '#F59E0B', '#EAB308', '#22C55E', '#10B981'];

            if (password.length > 0) {
                strengthEl.style.display = 'flex';
                bar.style.width = `${strength * 20}%`;
                bar.style.background = colors[strength];
                text.textContent = levels[strength];
                text.style.color = colors[strength];
            } else {
                strengthEl.style.display = 'none';
            }
        });

        // 检查是否已登录
        if (AuthService.isLoggedIn()) {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
